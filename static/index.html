<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Dark Mode Toggle Switch -->
    <div id="darkModeToggle">
        <label class="dark-mode-label">
            <input type="checkbox" id="darkModeCheckbox">
            <span class="slider"></span>
            <span class="label-text">Dark Mode</span>
        </label>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <h1>Available Hashes</h1>
        <ul id="hashes"></ul>
    </div>

    <!-- Main Content -->
    <div id="main">
        <div style="display: flex; align-items: center;">
            <h2 style="margin-right: 10px;">Log Levels</h2>
            <div class="separator"></div>
            <div id="levels">
                <span class="badge INFO selected" data-level="INFO">INFO</span>
                <span class="badge WARN selected" data-level="WARN">WARN</span>
                <span class="badge ERROR selected" data-level="ERROR">ERROR</span>
                <span class="badge DEBUG selected" data-level="DEBUG">DEBUG</span>
            </div>
        </div>

        <div id="timeRangeSelector">
            <h3>Select Time Range</h3>
            <div id="slider-range"></div>
            <div id="timeInputs">
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime">
                <label for="endTime">End Time:</label>
                <input type="datetime-local" id="endTime" name="endTime">
            </div>
        </div>

        <!-- Dump Logs Button -->
        <div style="margin-top: 10px; display: flex; align-items: center;">
            <button id="dumpButton">Download Visible Logs</button>
            <button id="copyButton">Copy Visible Logs</button>
            <label for="logCountInput" style="margin-left: 10px;">Logs to fetch:</label>
            <input type="number" id="logCountInput" value="100" min="1">
        </div>
        <!-- Logs Header with Search Bar -->
        <div id="searchContainer">
            <h2 style="margin-right: 10px;">Logs</h2>
            <input type="text" id="searchInput" placeholder="Search logs..." />
        </div>

        <table id="logs-table">
            <thead>
                <tr>
                    <th class="hash-column">Hash</th>
                    <th class="timestamp-column">Timestamp</th>
                    <th class="level-column">Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="logs"></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script>
        // Fetches the date range for the logs
        async function fetchDateRange() {
            try {
                const response = await fetch('/api/date_range');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (!data.min_date || !data.max_date) {
                    throw new Error('Server returned invalid date range');
                }

                const minDate = new Date(data.min_date);
                const maxDate = new Date(data.max_date);

                if (isNaN(minDate.getTime()) || isNaN(maxDate.getTime())) {
                    throw new Error('Invalid date parsed from server data');
                }

                return { minDate, maxDate };
            } catch (error) {
                console.error('Error in fetchDateRange:', error);
                // Fallback to a default range if fetch fails
                const fallbackMinDate = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000); // 30 days ago
                const fallbackMaxDate = new Date();
                console.log('Using fallback date range:', { fallbackMinDate, fallbackMaxDate });
                return {
                    minDate: fallbackMinDate,
                    maxDate: fallbackMaxDate
                };
            }
        }

        // Updates the logs based on the selected time range and other filters
        async function updateLogs() {
            const startTime = $("#startTime").val();
            const endTime = $("#endTime").val();
            const selectedHash = $("#hashes .selected").data("hash");
            const selectedLevels = $(".badge.selected").map(function() {
                return $(this).attr("level");
            }).get();

            try {
                const response = await fetch(`/api/logs/${selectedHash}?start=${startTime}&end=${endTime}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch logs');
                }
                const logs = await response.json();

                // Filter logs by selected levels
                const filteredLogs = logs.filter(log => selectedLevels.includes(log.level));

                // Clear existing logs
                $("#logTableBody").empty();

                // Populate table with new logs
                filteredLogs.forEach(log => {
                    const row = `
                        <tr>
                            <td class="hash-column"><span class="hash-badge-table">${log.hash}</span></td>
                            <td class="timestamp-column">${new Date(log.timestamp).toLocaleString()}</td>
                            <td class="level-column"><span class="level-label ${log.level}">${log.level}</span></td>
                            <td>${log.message}</td>
                        </tr>
                    `;
                    $("#logTableBody").append(row);
                });
            } catch (error) {
                console.error('Error updating logs:', error);
                $("#logTableBody").html('<tr><td colspan="4">Failed to load logs. Please try again.</td></tr>');
            }
        }

        // Initialize the date range picker
        $(async function() {
            try {
                const { minDate, maxDate } = await fetchDateRange();
                console.log('Date range for slider:', { minDate, maxDate });

                function formatDateTime(date) {
                    return date.toISOString().slice(0, 16);
                }

                function updateTimeInputs(start, end) {
                    $("#startTime").val(formatDateTime(new Date(start)));
                    $("#endTime").val(formatDateTime(new Date(end)));
                }

                $("#slider-range").slider({
                    range: true,
                    min: minDate.getTime(),
                    max: maxDate.getTime(),
                    step: 3600000, // 1 hour in milliseconds
                    values: [minDate.getTime(), maxDate.getTime()],
                    slide: function(event, ui) {
                        updateTimeInputs(ui.values[0], ui.values[1]);
                        updateLogs();
                    }
                });

                // Initialize date inputs
                updateTimeInputs(minDate.getTime(), maxDate.getTime());

                // Add event listeners for manual input changes
                $("#startTime, #endTime").on("change", function() {
                    const startTime = new Date($("#startTime").val()).getTime();
                    const endTime = new Date($("#endTime").val()).getTime();

                    if (!isNaN(startTime) && !isNaN(endTime)) {
                        $("#slider-range").slider("values", [startTime, endTime]);
                        updateLogs();
                    }
                });

                // Initial log update
                updateLogs();

                console.log('Hourly slider initialized');
            } catch (error) {
                console.error('Error initializing date range:', error);
            }
        });

    </script>
    <script>
        // JavaScript code remains the same as in the original file
        const logsElement = document.getElementById('logs');
        const hashesList = document.getElementById('hashes');
        const dumpButton = document.getElementById('dumpButton');
        const searchInput = document.getElementById('searchInput');
        const copyButton = document.getElementById('copyButton');

        let selectedHashes = new Set();
        let selectedLevels = new Set(['INFO', 'WARN', 'ERROR', 'DEBUG']);
        let hashColors = {};
        let minTimestamp, maxTimestamp;
        let slider; // Declare slider variable globally

        // Updated function to generate a pastel color
        function getPastelColor(hashString) {
            // Simple hash function
            let hash = 0;
            for (let i = 0; i < hashString.length; i++) {
                const char = hashString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }

            // Use the hash to generate a hue value between 0 and 360
            const hue = Math.abs(hash % 360);

            // Use the hash to vary saturation and lightness slightly
            const saturation = 65 + (hash % 20); // varies between 65% and 85%
            const lightness = 55 + (hash % 15);  // varies between 55% and 70%

            return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.9)`;
        }


        // Fetch and display hashes
        function fetchHashes() {
            fetch('/api/hashes')
                .then(response => response.json())
                .then(hashes => {
                    hashesList.innerHTML = ''; // Clear existing content
                    hashes.forEach(hash => {
                        if (!hashColors[hash]) {
                            hashColors[hash] = getPastelColor(hash);
                        }

                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span class="hash-badge" style="background-color: ${hashColors[hash]};">&nbsp;</span>
                            <span class="hash-text">${hash}</span>
                        `;

                        if (selectedHashes.has(hash)) {
                            li.classList.add('selected');
                        }

                        li.onclick = () => {
                            toggleHashSelection(hash, li);
                        };
                        hashesList.appendChild(li);
                    });
                });
        }


        function toggleHashSelection(hash, element) {
            if (selectedHashes.has(hash)) {
                selectedHashes.delete(hash);
                element.classList.remove('selected');
            } else {
                selectedHashes.add(hash);
                element.classList.add('selected');
            }
            fetchLogs();
        }

        // Set up level filters
        document.querySelectorAll('#levels .badge').forEach(badge => {
            const level = badge.getAttribute('data-level');

            badge.onclick = () => {
                if (selectedLevels.has(level)) {
                    selectedLevels.delete(level);
                    badge.classList.remove('selected');
                } else {
                    selectedLevels.add(level);
                    badge.classList.add('selected');
                }
                fetchLogs();
            };
        });

        function fetchLogs() {
            if (selectedHashes.size === 0) {
                logsElement.innerHTML = '<tr><td colspan="4">No hashes selected.</td></tr>';
                return;
            }

            // Get the log count from the input field
            const logCount = parseInt(document.getElementById('logCountInput').value) || 100;

            const promises = [];
            selectedHashes.forEach(hash => {
                const promise = fetch(`/api/logs/${hash}?count=${logCount}`)
                    .then(response => response.json())
                    .then(logs => logs);
                promises.push(promise);
            });

            Promise.all(promises).then(results => {
                logsElement.innerHTML = '';
                const allLogs = results.flat();

                const searchQuery = searchInput.value.toLowerCase();

                const filteredLogs = allLogs.filter(log =>
                    (selectedLevels.size === 0 || selectedLevels.has(log.level)) &&
                    (!searchQuery || log.message.toLowerCase().includes(searchQuery))
                );

                filteredLogs.forEach(log => {
                    const row = document.createElement('tr');

                    const date = new Date(log.timestamp);
                    const formattedTimestamp = date.toLocaleString(undefined, {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    });

                    row.innerHTML = `
                <td class="hash-column">
                    <span class="hash-badge-table" style="background-color: ${hashColors[log.hash]};">${log.hash}</span>
                </td>
                <td class="timestamp-column">${formattedTimestamp}</td>
                <td class="level-column">
                    <span class="level-label ${log.level}">${log.level}</span>
                </td>
                <td>${log.message}</td>
            `;
                    logsElement.appendChild(row);
                });
            });
        }

        // Copy visible logs to clipboard
        copyButton.onclick = () => {
            const rows = logsElement.querySelectorAll('tr');
            if (rows.length === 0) {
                alert('No logs to copy.');
                return;
            }

            let clipboardContent = 'Hash\tLevel\tTimestamp\tMessage\n';

            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                const data = [];
                cols.forEach(col => {
                    data.push(col.textContent.trim());
                });
                clipboardContent += data.join('\t') + '\n';
            });

            navigator.clipboard.writeText(clipboardContent).then(() => {
                alert('Logs copied to clipboard.');
            }, () => {
                alert('Failed to copy logs to clipboard.');
            });
        };

        // Dump visible logs to a file
        dumpButton.onclick = () => {
            const rows = logsElement.querySelectorAll('tr');
            if (rows.length === 0) {
                alert('No logs to download.');
                return;
            }

            let csvContent = 'Hash,Level,Message\n';

            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                const data = [];
                cols.forEach(col => data.push('"' + col.innerText.replace(/"/g, '""') + '"'));
                csvContent += data.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'logs.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // Handle search input
        searchInput.addEventListener('input', () => {
            fetchLogs();
        });

        const darkModeCheckbox = document.getElementById('darkModeCheckbox');
        const bodyElement = document.body;

        // Load dark mode preference from localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            bodyElement.classList.add('dark-mode');
            darkModeCheckbox.checked = true;
        }

        darkModeCheckbox.addEventListener('change', () => {
            if (darkModeCheckbox.checked) {
                bodyElement.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                bodyElement.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Initial fetch of hashes
        fetchHashes();

        // Refresh hashes every 5 seconds
        setInterval(fetchHashes, 3000);

        setInterval(fetchLogs, 1000);

    </script>
</body>

</html>
